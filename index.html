<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <section class="container">
    <article class="column">
      <div class="card">
        <img src="images/Fennec Fox.png" alt="Fennec Fox" class="image" />
        <div class="animation">
          <h2 class="title">Fennec <br />Fox</h2>
          <p class="location">India</p>
        </div>
      </div>
    </article>
    <article class="column">
      <div class="card">
        <img src="images/Humpback Whale.png" alt="Humpback Whale" class="image" />
        <div class="animation">
          <h2 class="title">Humpback <br />Whale</h2>
          <p class="location">South Africa</p>
        </div>
      </div>
    </article>
    <article class="column">
      <div class="card">
        <img src="images/Common Brown Baboon.png" alt="Common Brown
        Baboon" class="image" />
        <div class="animation">
          <h2 class="title">Common Brown <br />Baboon</h2>
          <p class="location">South Africa</p>
        </div>
      </div>
    </article>
    <article class="column">
      <div class="card">
        <img src="images/Spotted Deer.png" alt="Spotted Deer" class="image" />
        <div class="animation">
          <h2 class="title">Spotted <br />Deer</h2>
          <p class="location">Amazon</p>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
