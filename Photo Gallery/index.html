<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animal Gallery</title>
</head>
<body>
    <section class="gallery">
        <article class="photo photo1">
            <img src="images/Fennec Fox.png" alt="FENNEC FOX">
            <h2>FENNEC <br>FOX</h2>
            <span class="place">India</span>
            <span class="details">Learn More &rarr;</span>
        </article>
        <article class="photo photo2">
            <img src="images/Humpback Whale.png" alt="HUMPBACK WHALE">
            <h2>HUMPBACK<br>WHALE</h2>
            <span class="place">South Africa</span>
            <span class="details">Learn More &rarr;</span>
        </article>
        <article class="photo photo3">
            <img src="./images/Common Brown Baboon.png" alt="COMMON BROWN BABOON">
            <h2>COMMON BROWN BABOON</h2>
            <span class="place">South Africa</span>
            <span class="details">Learn More &rarr;</span>
        </article>
        <article class="photo photo4">
            <img src="./images/Spotted Deer.png" alt="SPOTTED DEER">
            <h2>SPOTTED <br>DEER</h2>
            <span class="place">Amazon</span>
            <span class="details">Learn More &rarr;</span>
        </article>
    </section>
    <script src="index.js"></script>
</body>
</html>
